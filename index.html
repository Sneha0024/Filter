<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="wrapper">
      <div class="row">
        <div class="col-4">
      <div id="search-container">
        <h4 style="margin-top: 2.5em;">Search for Keywords</h4>
        <input
          type="search"
          id="search-input"
          placeholder="Find Courses"
        />
        <button id="search">Search</button>
      </div>

      





<h4 style="margin-top: 2.5em;">Category</h4>
      <div id="buttons">
        <div><button class="button-value" onclick="filterProduct('all')">All</button></div>
        <div><button class="button-value" onclick="filterProduct('Computer')">
          Computer
        </button>
      </div>
        <div>
          <button class="button-value" onclick="filterProduct('Engineering')">
            Engineering
          </button>
        </div>
       <div>
        <button class="button-value" onclick="filterProduct('Mathematics')">
          Mathematics
        </button>
       </div>
        
        
      </div>
    </div>
      <div class="col-8">
      <div id="products"></div>
    </div>
    </div>
  </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
